<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
        <input type="text" required id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="text" required id="email" name="email"><br>

        <label for="gender"> Gender</label><br>
        <input type="radio" id="male" value="male" name="gender" required>Male
        <input type="radio" id="female" value="Female" name="gender" required>Female<br>

        <label for="cars">CarBrands</label>
        <select id="cars" name="carsbrand"> 
            <option value="BMW" >BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="pwd" required><br>

        <button id="btn" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
